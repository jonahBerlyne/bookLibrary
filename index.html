<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
 <title>Book Library</title>
</head>
<body>
 <div class="container">
  <div class="top">
   <div class="header">
    <h1>Library</h1>
   </div>
   <div id="newBook">
    <button class="button" id="newBookBtn">Add New Book</button>
   </div>
  </div>
  <br>
  <br>
  <div class="popUp" id="popUp">
   <div class="popUp-container">
    <form action="" name="form" class="form">
     <div class="form-header">
      <h3>Enter a new book:</h3>
     </div>
     <div>
      <label for="title" class="form-label">Title:</label>
      <input class="form-input" type="text" name="title" id="title" minlength="10" maxlength="60" required>
     </div>
     <br>
     <div>
      <label for="author" class="form-label">Author:</label>
      <input class="form-input" type="text" name="author" id="author" minlength="10" maxlength="60" required>
     </div>
     <br>
     <div>
      <label for="pages" class="form-label">Pages:</label>
      <input class="form-input" type="number" name="pages" id="pages" required>
     </div> 
     <br>
     <button type="submit" class="button" id="submit">Submit</button>
    </form>
    <span class="close">&times;</span>
   </div>
  </div>
  <br>
  <br>
  <div class="books books-hide" id="books">
   <h3>Books:</h3>
   <div class="book-list" id="book-list"></div>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
